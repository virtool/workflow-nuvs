name: Tests

on:
  pull_request:
    branches:
      - "*"

  push:
    branches:
      - "*"

jobs:

  test:
    runs-on: ubuntu-latest

    container:
      image: python:3.9-buster

    services:
      redis:
        image: redis:6.0
      mongo:
        image: mongo:4.4

    steps:
      - uses: actions/checkout@v2

      - name: Install tox
        run: pip install tox

      - name: Run tox
        run: tox
        env:
          VT_DB_CONNECTION_STRING: mongodb://mongo:27017
          VT_REDIS_CONNECTION_STRING: redis://redis:6379